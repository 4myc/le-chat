<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
	<link rel="stylesheet" href="css/style.css" />
	<title>Le Chat</title>
</head>
<body>
	<div class="join-container">
		<header class="join-header">
			<h1 class="le-chat-name"><i class="fas fa-cat cat-icon-left"></i> Le Chat <i class="fas fa-cat fa-flip-horizontal cat-icon-right"></i></h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Username"
						required
					/>
				</div>
				<div class="form-control">
					<label for="room">Select Room:</label>
					<select name="room" id="room">
						<option value="Tuxedo Cats">Tuxedo Cats</option>
						<option value="Black Cats">Black Cats</option>
						<option value="Tabby Cats">Tabby Cats</option>
						<option value="Siamese Cats">Siamese Cats</option>
						<option value="Longhair Cats">Longhair Cats</option>
						<option value="Shorthair Cats">Shorthair Cats</option>
						<option value="Hairless Cats">Hairless Cats</option>
					</select>
				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>

</body>
</html>
