<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Le Chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1 class="le-chat-name"><i class="fas fa-cat cat-icon-left"></i> Le Chat <i class="fas fa-cat fa-flip-horizontal cat-icon-right"></i></h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Username"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Select Room:</label>
						<select name="room" id="room">
							<option value="Luna">Luna Room</option>
							<option value="Jiji">Jiji Room</option>
							<option value="Salem">Salem Room</option>
							<option value="Grumpy">Grumpy Room</option>
							<option value="Cheshire">Cheshire Room</option>
							<option value="Sylvester">Sylvester Room</option>
							<option value="Garfield">Garfield Room</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
